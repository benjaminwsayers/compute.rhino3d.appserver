version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Installing dependencies"
      - npm install
run:
  runtime-version: 18
  command: npm start
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: 3000
    - name: RHINO_COMPUTE_URL
      value: http://localhost:6500/
    - name: RHINO_COMPUTE_KEY
      value: test-key
    - name: ALLOWED_ORIGINS
      value: "*"
